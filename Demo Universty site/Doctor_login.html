<script>
function showPass() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
	x.class="btn btn-light";
  } else {
    x.type = "password";
  }
}
</script>

  <form action="Doctor.html">
  <table>
  <tr>
  <td><label><b>User Name:</b></label></td><td><input type="text" required></td>
  </tr>
  <tr>
  <td><label><b>Password :</b></label></td><td><input type="password" id="pass" required></td>
  </tr>
  <tr>
  <td style="text-align:center"></td>
  <td><input type="button" onclick="javascript:showPass()" value="Show/hide password" class="btn btn-outline-warning"></td>

   <td colspan="2" style="text-align:center"><input type="submit" class="btn btn-primary btn-lg" value="Login"></td>
